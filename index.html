<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="img/profile.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como kdpsa.jpg</a>
                <p class="not-account">Não é kdpsa.jpg?<a href="#" class="link-blue"> Trocar de conta</a></p>
            </div>
            <div class="group">
                <a href="#" class="link-blue">Trocar de conta</a> ou <a href="#" class="link-blue">Cadastre-se</a>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
